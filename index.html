<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="./images/Logo.png" alt="logo" />
          </div>
          <div class="search">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                class="search-input"
                placeholder="Search something here" />
            </div>
            <i class="fa-solid fa-sliders"></i>
          </div>
        </div>

        <div class="profile-notification">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-bell"></i>
          <div class="notif"></div>

          <i class="fa-solid fa-gear"></i>
          <div class="profile"></div>
        </div>
      </nav>
    </header>
    <main>
      <section id="ads">
        <div class="first-ads">
          <h3>The Best Platform <br />for Car Rent</h3>
          <p>
            Ease of doing a car rental safely and <br />reliably. Of course at a
            low price.
          </p>
          <img src="./images/image 7.png" alt="" />
          <button class="rent-btn">Rental Car</button>
          <div class="circle-shape1"></div>
          <div class="circle-shape2"></div>
          <div class="circle-shape3"></div>
          <div class="circle-shape4"></div>
          <div class="circle-shape5"></div>
          <div class="circle-shape6"></div>
        </div>
        <div class="second-ads">
          <h3>Easy way to rent a car at a low price</h3>
          <p>
            Providing cheap car rental services<br />
            and safe and comfortable facilities.
          </p>
          <img src="./images/image 8.png" />

          <button class="rent-btn">Rental Car</button>

          <div class="shape1"></div>
          <div class="shape2"></div>
          <div class="shape3"></div>
          <div class="shape4"></div>
          <div class="shape5"></div>
          <div class="shape6"></div>
          <div class="shape7"></div>
          <div class="shape8"></div>
          <div class="shape9"></div>
          <div class="shape10"></div>
          <div class="shape11"></div>
          <div class="shape12"></div>
          <div class="shape13"></div>
          <div class="shape14"></div>
          <div class="shape15"></div>
          <div class="shape16"></div>
          <div class="shape17"></div>
          <div class="shape18"></div>
          <div class="shape19"></div>
        </div>
      </section>

      <!-- pick up - drop off ------------------- -->

      <section id="pick-drop">


        <div class="pickup">
         
          <div class="location">
            <p>Location</p>
            <select>
              <option value="Select your city">Select your city</option>
              <option value="Tehran">Tehran</option>
              <option value="Mashhad">Mashhad</option>
              <option value="Esfahan">Esfahan</option>
              <option value="Tabriz">Tabriz</option>
              <option value="Bojnurd">Bojnurd</option>
            </select>
          </div>


          <div class="line"></div>


          <div class="date">
            <p>Date</p>
            <select>
              <option value="Select your date">Select your date</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>


          <div class="line"></div>


          <div class="time">
            <p>Time</p>
            <select>
              <option value="Select your time">Select your time</option>
              <option value="6-9 AM">6-9 AM</option>
              <option value="9-12 AM">9-12 AM</option>
              <option value="12-3 PM">12-3 PM</option>
              <option value="3-6 PM">3-6 PM</option>
              <option value="6-9 PM">6-9 PM</option>
              <option value="9-12 PM">9-12 PM</option>
            </select>
          </div>
        </div>


        <div class="switch">
          <i class="fa-solid fa-arrow-up-long" ></i>
          <i class="fa-solid fa-arrow-down-long" ></i>
        </div>


        <div class="dropoff">
          
          <div class="location">
            <p>Location</p>
            <select>
              <option value="Select your city">Select your city</option>
              <option value="Tehran">Tehran</option>
              <option value="Mashhad">Mashhad</option>
              <option value="Esfahan">Esfahan</option>
              <option value="Tabriz">Tabriz</option>
              <option value="Bojnurd">Bojnurd</option>
            </select>
          </div>


          <div class="line"></div>


          <div class="date">
            <p>Date</p>
            <select>
              <option value="Select your date">Select your date</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>


          <div class="line"></div>


          <div class="time">
            <p>Time</p>
            <select>
              <option value="Select your time">Select your time</option>
              <option value="6-9 AM">6-9 AM</option>
              <option value="9-12 AM">9-12 AM</option>
              <option value="12-3 PM">12-3 PM</option>
              <option value="3-6 PM">3-6 PM</option>
              <option value="6-9 PM">6-9 PM</option>
              <option value="9-12 PM">9-12 PM</option>
            </select>
          </div>
        </div>


      </section>
    </main>
  </body>
</html>
